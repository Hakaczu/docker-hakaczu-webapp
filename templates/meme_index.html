<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Reddit Memes</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/grids-responsive-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Reddit Memes</h1>
            <h2 class="brand-tagline">Proudly made by Hakaczu and <a href="https://github.com/D3vd/Meme_Api">D3vd/Meme_Api</a></h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" onClick="window.location.reload();">Refresh</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Subreddit: {{ subreddit }} </h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                    

                        <h2 class="post-title">{{ meme_title }}</h2>

                        <p class="post-meta">
                            By {{ author}}
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            <img class="pure-img" src="{{meme_pic}}">
                        </p>
                    </div>
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="https://github.com/Hakaczu/meme-webapp" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
